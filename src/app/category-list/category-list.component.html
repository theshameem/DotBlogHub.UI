<div class="container">
  <h1 class="header p-3">Category List</h1>
  <button
    class="btn btn-primary mb-4 float-end"
    (click)="openCreateCategoryModal()"
    [disabled]="isModalOpen"
  >
    Add Category
  </button>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Url Handle</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor="let category of categoryList">
      <tr>
        <th style="font-weight: 400">{{ category?.id }}</th>
        <td>{{ category?.name }}</td>
        <td>{{ category?.urlHandle }}</td>
        <td>
          <button class="btn btn-secondary mx-2">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
