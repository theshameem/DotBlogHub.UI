<div class="container" fxLayout="column">
  <div class="top-section">
    <h1 class="header p-3">Blog Post List</h1>
    <button
      class="btn btn-primary mb-4 float-end"
      [routerLink]="['/admin/add-blog-post']"
    >
      Add Blog
    </button>
  </div>

  <ng-container *ngIf="blogPosts$ | async as blogPosts">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Title</th>
          <th>Short Description</th>
          <th>Is Visible?</th>
          <th>Categories</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let blog of blogPosts">
          <td>{{ blog.title }}</td>
          <td>{{ blog.shortDescription }}</td>
          <td>{{ blog.isVisible }}</td>
          <td>
            <span *ngFor="let category of blog.categories">
              <span class="badge bg-secondary">{{ category?.name }}</span>
            </span>
          </td>
          <td>
            <button
            class="btn btn-secondary mx-2"
          >
            Edit
          </button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
